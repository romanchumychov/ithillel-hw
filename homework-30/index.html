<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Work #30</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .app {
            display: grid;
            grid-template-columns: 20% 50% 30%;
            padding-top: 40px;
        }
        .category-list {
            padding: 0;
            margin: 0;
            width: 200px;
            list-style: none;
        }

        button {
            width: 100%;
            height: 50px;
            background: none;
            border: 1px solid #8a8a8a;
            cursor: pointer;
            transition: background-color 100ms ease-in;
        }

        button:hover {
            background-color: #eee;
        }
        #product-cards {
            display: flex;
            flex-wrap: wrap;
        }
        .product-card {
            padding: 20px;
            margin: 0 12px 12px 0;
            width: 25%;
            max-width: 200px;
            height: 100px;
            outline: 1px solid gray;
            cursor: pointer;
            transition: all 200ms ease;
        }
        .product-card:hover {
            box-shadow: 0 8px 40px 0 rgba(0,0,0,.1);
            outline-color: transparent;
        }
        .product-card > * {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <h1>ДЗ 30. Реалізувати подобу інтернет-магазину.</h1>

    <div class="app">
        <div class="app-column">
            <ul class="category-list"></ul>
        </div>
        <div class="app-column" id="product-cards"></div>
        <div class="app-column" id="product-cart"></div>

    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
